<!DOCTYPE html>
<html lang="en">

<head>
    <title>eCampus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/img/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/img/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/img/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/img/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/img/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/img/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/img/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/assets/img/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/img/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/img/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/assets/img/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="stylesheet" type="text/css" href="assets/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/lib/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="assets/lib/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="signin--screen" class="container-fluid main_container d-flex">
        <div class="row flex-fill">
            <div class="col-md-5 h-100">
                <div class="row h-100">
                    <div class="container h-100">
                        <div class="row align-items-center h-100">
                            <div class="col-10 mx-auto">
                                <div class="signin-form">
                                    <h3 class="signin-form__body__title">Welcome Back</h3>
                                    <p class="signin-form__body__sub">Don't have an account? <a class="" href="#">Sign up</a></p>
                                    <form class="signin-form__form">
                                        <div class="signin-form__form__inputs">
                                            <input class="input-item" type="text" placeholder="Email">
                                            <input class="input-item" type="password" placeholder="Password">
                                        </div>
                                        <button class="btn button-default design-sprint__item__button btn-block">Sign In</button>
                                        <a class="signin-form__link" href="#">Forgot your password?</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-ms-7 flex-fill signin-img text-hide">
                Photo of diverse college students
            </div>
        </div>
    </div>

    <script src="assets/lib/js/jquery-3.3.1.min.js"></script>
    <script src="assets/lib/js/bootstrap.min.js"></script>
    <script src="assets/lib/slick/slick.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/slicks-2.js"></script>
    <script src="assets/js/script.js"></script>
    <div class="positionfixed"></div>
</body>

</html>
